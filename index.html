<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Store</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .store { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 20px; }
        .product { border: 1px solid #ddd; padding: 10px; width: 250px; background: #f9f9f9; border-radius: 10px; }
        .product img { width: 100%; height: auto; border-radius: 5px; }
        .button { background-color: #28a745; color: white; padding: 10px; text-decoration: none; display: inline-block; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Welcome to My Online Store</h1>
    <div class="store">
        <div class="product">
            <img src="https://i.etsystatic.com/34665469/r/il/4676ae/4362777819/il_1080xN.4362777819_ea08.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>$10.00</p>
            <a href="#" class="button">Buy Now</a>
        </div>
        <div class="product">
            <img src="mclaren wall.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>$15.00</p>
            <a href="#" class="button">Buy Now</a>
        </div>
    </div>
</body>
</html>
