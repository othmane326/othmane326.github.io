<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        form { max-width: 400px; margin: 20px auto; text-align: left; }
        input, textarea { width: 100%; padding: 10px; margin: 5px 0; }
        button { background-color: #28a745; color: white; padding: 10px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Place Your Order</h1>
    <form action="https://formspree.io/f/othmane.khatib@gmail.com" method="POST">
        <label>Name:</label>
        <input type="text" name="name" required>
        
        <label>Email:</label>
        <input type="email" name="email" required>
        
        <label>Product Name:</label>
        <input type="text" name="product" required>
        
        <label>Message (Optional):</label>
        <textarea name="message"></textarea>
        
        <button type="submit">Submit Order</button>
    </form>
</body>
</html>
